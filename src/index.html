<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        console.log(mobileMenuButton);

        mobileMenuButton.addEventListener("click", () => {
          if (mobileMenuButton.classList.contains("open")) {
            console.log("cotiene open");
            mobileMenuButton.classList.remove("open");
          } else {
            console.log("NOcotiene open");
            mobileMenuButton.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center gap-2 p-2">
            <img src="./assets/images/logo-inverted.png" alt="" width="50" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>

          <div class="my-auto ml-auto block pr-4 md:hidden cursor-pointer">
            <div id="mobile-menu-button" class="group peer">
              <div
                class="relative top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:opacity-0"
              ></div>
              <div
                class="relative top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </div>

            <div class="peer-open:block  hidden top-[62px] w-full left-0 absolute bg-gradient-to-r from-rose-500 to-pink-500 ">mobile menu</div>
          </div>

          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-pink-500 text-right group-hover:block"
              >
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/10 hover:text-pink-200"
                >
                  <span>Single Day tickets</span>
                </div>
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/10 hover:text-pink-200"
                >
                  <span>7 day tickets</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
